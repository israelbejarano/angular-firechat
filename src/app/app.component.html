<div class="container main-container">
    <h1>Firechat</h1>
    <div class="col-md-12 text-right" *ngIf="_cs.usuario.uid">
        <button (click)="logout()" type="button" class="btn btn-outline-danger"><i class="far fa-times-circle"></i> Salir</button>
    </div>
    <app-login *ngIf="!_cs.usuario.uid"></app-login>
    <div *ngIf="_cs.usuario.uid" class="chat-window">
        <app-chat></app-chat>
    </div>
</div>
